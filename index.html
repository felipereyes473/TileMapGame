<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAME</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
		<header>
			<p>use arrow keys or (wasd) to move, press "q" to atack and "e" to throw an arrow</p>
			<p>enemies defeated: <span id="enemiesDefeated">0</span></p>	
		</header>
    <main>
			<canvas id="app">ok, we are cooked</canvas>
    </main>
		<section id="controller_section">
			<div id="arrow_controller">
				<button id="left_arrow">←</button>
				<button id="up_arrow">↑</button>
				<button id="right_arrow">→</button>
				<button id="down_arrow">↓</button>
			</div>
			<div id="extra_controller">
				<button id="atack_btn">atack</button>
				<button id="shot_btn">shot</button>
			</div>
		</section>
		<button onclick="isPause=!isPause" id="pauseBtn">pause</button>
    <script src="./src/main.js"></script>
	</body>
</html>
